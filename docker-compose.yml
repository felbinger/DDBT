version: '3.9'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      - 'POSTGRES_PASSWORD=SECRET_PASSWORD'
      - 'POSTGRES_DB=pytemplate'
    volumes:
      - 'postgres-data:/var/lib/postgres/data'

  app:
    image: nginx:stable-alpine
    restart: always
    depends_on:
      - django
    ports:
      - '8080:80'
    volumes:
      - './resources/nginx.conf:/etc/nginx/conf.d/default.conf'
      - 'django-static:/usr/share/nginx/html/static/'

  django:
    build:
      context: app
      args:
       - 'DBMS=postgres' 
    restart: always
    depends_on:
      - postgres
    environment:
      - 'SQL_ENGINE=django.db.backends.postgresql'
      - 'SQL_HOST=postgres'
      - 'SQL_USER=postgres'
      - 'SQL_PASSWORD=SECRET_PASSWORD'
      - 'SQL_DATABASE=pytemplate'
      - 'ALLOWED_HOSTS=django'
      - 'DEBUG=1'
      - 'DISCORD_BOT_TOKEN='
    volumes:
      - 'django-static:/home/app/web/static'

volumes:
  postgres-data:
  pytemplate-static:
